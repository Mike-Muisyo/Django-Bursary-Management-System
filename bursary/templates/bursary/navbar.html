{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color:#fff;
    margin-right: 30px;
  }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">COUNTY BURSARIES</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        {%if request.user.is_staff %}
          <a class="nav-link" href="{% url 'dashboard' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'bursaries' %}">Bursaries</a>
        </li>
        {% else %}
          <li class="nav-item active" >
          <a class="nav-link" href="{% url 'apply_bursary' %}">Apply-Bursary</a>
          </li>
       {% endif %}

      <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="{% url 'register' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'register' %}">SignIn</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'login' %}">LogIn</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">LogOut</a>
        </div>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
  </div>

  <span class="hello-msg">Hi,{{request.user}}</span>


</nav>
